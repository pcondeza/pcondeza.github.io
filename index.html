<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Votación</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <form id="formulario-votacion" onsubmit="return enviarFormulario()">
        <h1>FORMULARIO DE VOTACIÓN:</h1>
        <div class="form-group">
            <label for="nombre">Nombre y Apellido:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
            <label for="alias">Alias:</label>
            <input type="text" id="alias" name="alias" required>
        </div>
        <div class="form-group">
            <label for="rut">RUT:</label>
            <input type="text" id="rut" name="rut" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="region">Región:</label>
            <select id="region" name="region" required>
                <option value="">Seleccione una región</option>
            </select>
        </div>
        <div class="form-group">
            <label for="comuna">Comuna:</label>
            <select id="comuna" name="comuna" required>
                <option value="">Seleccione una comuna</option>
            </select>
        </div>
        <div class="form-group">
            <label for="candidato">Candidato:</label>
            <select id="candidato" name="candidato" required>
                <option value="">Seleccione un candidato</option>
                <option value="candidato1">Candidato 1</option>
                <option value="candidato2">Candidato 2</option>
                <option value="candidato3">Candidato 3</option>
            </select>
        </div>
        <div class="form-group">
            <label>Cómo se enteró de Nosotros:</label>
            <div>
                <input type="checkbox" id="web" name="medio" value="Web">
                <label for="web">Web</label>
                <input type="checkbox" id="tv" name="medio" value="TV">
                <label for="tv">TV</label>
                <input type="checkbox" id="redes" name="medio" value="Redes Sociales">
                <label for="redes">Redes Sociales</label>
                <input type="checkbox" id="amigo" name="medio" value="Amigo">
                <label for="amigo">Amigo</label>
            </div>
        </div>
        <button type="submit" id="boton-votar">Votar</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="votacion.js"></script>
</body>
</html>
